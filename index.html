<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Account - Naturiskhistorisk Museum</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="account-header">
        <div class="profile-section">
          <div class="profile-picture">
            <img src="./src/assets/janek.png" alt="Profile picture" class="profile-img">
          </div>
          <div class="user-info">
            <div class="name-section">
              <h2>Janek Solecki</h2>
              <button class="edit-button">
                <i class="fas fa-edit"></i>
              </button>
            </div>
            <p class="user-number">66772040</p>
          </div>
        </div>

        <div class="stats-box">
          <div class="story-game">
            <h3>Story Game</h3>
            <div class="progress-container">
              <div class="progress-bar">
                <div class="progress" style="width: 75%"></div>
              </div>
              <span class="percentage">75%</span>
            </div>
          </div>

          <div class="achievements">
            <h3>Achievements</h3>
            <p class="achievement-count">
              <span class="completed">5</span>/20
            </p>
          </div>
        </div>
      </header>

      <main class="account-main">
        <section class="link-section">
          <h3 class="section-label">Collection</h3>
          <ul class="links-list">
            <li>
              <a href="#">
                <img src="./src/assets/Vector.png" class="icon-img" alt="Collection icon">
                <span>Your Collection</span>
              </a>
            </li>
          </ul>
        </section>

        <section class="link-section">
          <h3 class="section-label">Profile</h3>
          <ul class="links-list">
            <li>
              <a href="#">
                <img src="./src/assets/Vector-1.png" class="icon-img" alt="Account icon">
                <span>Account Details</span>
              </a>
            </li>
          </ul>
        </section>

        <section class="link-section">
          <h3 class="section-label">General</h3>
          <ul class="links-list">
            <li>
              <a href="#">
                <img src="./src/assets/Vector-2.png" class="icon-img" alt="Language icon">
                <span>Language</span>
              </a>
            </li>
          </ul>
        </section>

        <section class="link-section">
          <h3 class="section-label">Help & Support</h3>
          <ul class="links-list">
            <li>
              <a href="#">
                <img src="./src/assets/Vector-3.png" class="icon-img" alt="Help icon">
                <span>Need Help?</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./src/assets/Vector-4.png" class="icon-img" alt="FAQ icon">
                <span>FAQ</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./src/assets/Vector-5.png" class="icon-img" alt="Feedback icon">
                <span>Give Us Feedback</span>
              </a>
            </li>
          </ul>
        </section>

        <section class="link-section">
          <h3 class="section-label">Legal</h3>
          <ul class="links-list">
            <li>
              <a href="#">
                <img src="./src/assets/Vector-6.png" class="icon-img" alt="Terms icon">
                <span>Terms and Conditions</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./src/assets/Vector-7.png" class="icon-img" alt="Privacy icon">
                <span>Privacy Policy</span>
              </a>
            </li>
          </ul>
        </section>

        <div class="logout-section">
          <a href="#" class="logout-button">
            <i class="fas fa-sign-out-alt"></i>
            <span>Log Out</span>
          </a>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
